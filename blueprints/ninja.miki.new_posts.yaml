name: "ninja.miki.get_new_posts_from_page_whitelist"
config: &baseconfig
  mongouri: "mongodb://localhost:27017/omnkt"
starter:
  method: polling
  every: "5 seconds"
  proc: "ninja.miki.mongodb.find"
  params: 
    <<: *baseconfig
    collection: "fb_watched_pages"
    query: {} 
steps: 
  - break-array
  - proc: "ninja.miki.facebook.fetch_timeline"
    params: 
      bulk?: yes 
      threshold-field: "last_updated"
      fields: [caption,created_time,from,full_picture,id,link,message,message_tags,name,status_type,type,updated_time]
      page-limit: 100

